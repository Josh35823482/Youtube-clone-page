<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Exercises</title>
  <link rel="stylesheet" href="../styles/display.css">
</head>

<body>

  <!-- Search Box -->
  <div class="search-container">
    <input placeholder="Name" class="search-1">
    <input placeholder="Email" class="search-2">
  </div>

  <!-- Text editing -->
  <div class="paragraph-container">
    <p class="survey-speech">Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>

    <p class="button-paragraph">
      <button>Yes</button>
      <button>No</button>
    </p>
  </div>

  <!-- Sig up form -->
  <div>
    <form class="form-container">
      <h3 class="sign-up-request">Sign Up Form</h3>
      <input placeholder="Firstname" class="firstname">
      <input placeholder="Lastname" class="lastname">
      <input placeholder="Email" class="email">
      <button class="sign-up">Sign-up</button>
    </form>
  </div>

  <!--Uber Form -->
  <div class="Uber-form-container">
    <h3 class="Uber-request-form">Request a ride now</h3>
    <input placeholder="Enter pickup location" class="pickup-btn">
    <input placeholder="Enter destination" class="destination-btn">
    <button class="request-btn">Request now</button>
    <button class="schedule-btn">Schedule for later</button>
  </div>

  <!-- 2nd text editing -->
  <div class="install-music-container">
    <p class="install-title">Install YouTube Music</p>
    <p class="note">Add YouTube music quickly to your desktop for quick and easy access</p>
  </div>

  <!-- Div and Shadow combo -->
  <!-- Div profile faces -->
  <div class="div-shadow-container">
    <div class="shadow-inner">
      <img src="/images/peace-photo-4.jpg" class="peace-photo">
      <p class="div-shadow-comment">What's happening?</p>
      <button class="tweet-btn">Tweet</button>
    </div>
  </div>

  <!-- Flex display and designs -->

  <div class="overall-container">
    <div class="wrapper">
      <div class="left-section">Home</div>
      <div class="middle-section">
        <input type="search" placeholder="Search" class="search-box">
      </div>
      <div class="right-section">
        <button class="download-btn">Download</button>
      </div>
    </div>
  </div>

  <div class="div-shadow-container">
    <div class="inner-wrapper">
      <p class="home">Home</p> 
      <button class="blue-btn">14</button>
      <p class="notificate">Notification</p> <button class="blue-btn">3</button>
      <p  class="messages">Messages</p> <button class="blue-btn">5</button>
    </div>
  </div>

</body>

</html>
